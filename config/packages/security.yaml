security:
    encoders:
        App\Entity\User:
            algorithm: bcrypt
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        contact_provider:
            entity:
                class: App\Entity\User
                property: username
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            provider: contact_provider
            anonymous: ~
            form_login:
                login_path: /login
                check_path: /login
                csrf_token_generator: security.csrf.token_manager
                username_parameter: "login_form[_username]"
                password_parameter: "login_form[_password]"
                csrf_parameter: "login_form[_token]"
                default_target_path: /admin/questions
            logout:
                path:       /logout
                target:     /login

            # activate different ways to authenticate

            # http_basic: true
            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate

            # form_login: true
            # https://symfony.com/doc/current/security/form_login_setup.html

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
       - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
       - { path: ^/contact, roles: IS_AUTHENTICATED_ANONYMOUSLY }
       - { path: ^/admin, roles: [ROLE_ADMIN, ROLE_USER] }
